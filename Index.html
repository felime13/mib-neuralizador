<html>
<head>
    <title>Men in Black - Neuralizador</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: lime;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            transition: all 0.5s;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px lime;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            background: #003366;
            color: lime;
            border: 2px solid lime;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            box-shadow: 0 0 20px lime;
        }
    </style>
</head>
<body>
    <h1>Agente J confirmado</h1>
    <p>Cómo borrar memoria: presione el botón para activar el neuralizador.</p>
    <button onclick="neuralizar()">Neuralizar</button>
    <script>
        function neuralizar() {
            let flash = new Audio('https://bigsoundbank.com/PLAY?sound=zap');
            flash.play();
            document.body.style.background = 'white';
            setTimeout(() => {
                document.body.innerHTML = '<h1 style="color: black; font-family: Arial;">¿Hubo fiesta? Yo qué sé, si recién llego</h1><p style="color: gray;">Memoria borrada con éxito. <br>Regrese a su vida normal.</p>';
            }, 400);
        }
    </script>
</body>
</html>
